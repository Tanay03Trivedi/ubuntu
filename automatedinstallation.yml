autoinstall:
  version: 1
  identity:
    hostname: it-ally
    username: it-ally
    password: "$y$j9T$Ev/5mslLeKRnDrEa3e4pi/$ze.hRKimQujbcz1USseCi/ZrwhmHQ4EBWfFDRcgHC3A"
  storage:
    layout:
      name: custom
    swap:
      size: 8192 # Swap size in MB (8 GB)
    config:
      - id: disk0
        type: disk
        match:
          size: largest
        ptable: gpt
        wipe: superblock-recursive
        preserve: false
        name: ""
        grub_device: true
        serial: ""
        setup: false
        path: /dev/sda

      # Partition 1 - 250GB Ext4 mounted at /
      - id: partition1
        type: partition
        number: 1
        size: 250G # First partition, 250 GB ext4
        flag: ""
        preserve: false
        grub_device: false
        wipe: superblock
        device: disk0
      - id: format1
        type: format
        fstype: ext4
        volume: partition1
      - id: mount1
        type: mount
        device: format1
        path: /

      # Partition 2 - 1.1GB FAT (No mount point specified in your setup)
      - id: partition2
        type: partition
        number: 2
        size: 1.1G # Second partition, 1.1 GB FAT
        flag: ""
        preserve: false
        grub_device: false
        wipe: superblock
        device: disk0

      # Partition 3 - 500GB Ext4 mounted at /home
      - id: partition3
        type: partition
        number: 3
        size: 500G # Third partition, 500 GB ext4
        flag: ""
        preserve: false
        grub_device: false
        wipe: superblock
        device: disk0
      - id: format3
        type: format
        fstype: ext4
        volume: partition3
      - id: mount3
        type: mount
        device: format3
        path: /home

      # Partition 4 - 8GB Swap
      - id: partition4
        type: partition
        number: 4
        size: 8G # Fourth partition, 8 GB Swap
        flag: ""
        preserve: false
        grub_device: false
        wipe: superblock
        device: disk0
      - id: format4
        type: format
        fstype: swap
        volume: partition4

      # Partition 5 - 1GB FAT (No mount point specified)
      - id: partition5
        type: partition
        number: 5
        size: 1G # Fifth partition, 1 GB FAT
        flag: ""
        preserve: false
        grub_device: false
        wipe: superblock
        device: disk0

      # Partition 6 - 240GB Free Space (unformatted)
      - id: partition6
        type: partition
        number: 6
        size: 240G # Sixth partition, 240 GB Free Space
        flag: ""
        preserve: false
        grub_device: false
        wipe: superblock
        device: disk0
  snaps:
    - name: code
      classic: true
    - name: mysql-workbench-community
      classic: true
    - name: dbeaver-ce
      classic: true
    - name: Sublime Text
      classic: true
  late-commonds:
    - curtin in-target -- apt update
    - curtin in-target -- apt upgrade
